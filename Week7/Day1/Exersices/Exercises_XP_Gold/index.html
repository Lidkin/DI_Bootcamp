<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 3px 5px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    <script>
        let table = document.body.firstElementChild;
        let cells = table.firstElementChild.childNodes

        cells.forEach((cell, indx) => {
            if (indx % 2 == 0) {
                let tr = cell.childNodes;
                tr.forEach((td, indx) => {
                    if (indx % 2 != 0) {
                        if (td.innerText.endsWith(td.innerText[0]) || +td.innerText.slice(-1) + +td.innerText[0] == 6) td.style.backgroundColor = 'red'
                        console.log(td.innerText, +td.innerText.slice(-1) + +td.innerText[0])
                    }
                })
            }
        });
    </script>
</body>

</html>
